[build]
  publish = "dist/public"
  command = "pnpm run build"

# Route /app/blog/* to the React SPA (used by static OG file redirects)
[[redirects]]
  from = "/app/blog/*"
  to = "/index.html"
  status = 200
  force = true

# SPA fallback for client-side routing
# Static files in /blog/* folders will be served automatically before this fallback
# because force = false means "only redirect if no matching file exists"
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
